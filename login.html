<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="#" id="mainForm" class="me-2">
        <h2>Log In</h2>
        <div class="form-floating mb-3 w-25 mb-2 p-2">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating w-25 mb-2 p-2">
            <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
            <label for="PasswordInput">Password</label>
        </div>
      <button class="btn btn-primary" type="submit">Log In</button>
        <a href="index.html"><button class="btn btn-primary" type="button">Create Account</button></a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";
        import { getDatabase, get, ref ,child } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCJbUxR-g8pMLCvlQ5BDCDjuX9xZrEWTtU",
            authDomain: "loginpage-2-55ba4.firebaseapp.com",
            projectId: "loginpage-2-55ba4",
            storageBucket: "loginpage-2-55ba4.appspot.com",
            messagingSenderId: "224560298011",
            appId: "1:224560298011:web:e4531802b33d6ad708e0be"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase();
        const dref = ref(db)

        const mainForm = document.getElementById('mainForm');

        const logInUser = evt => {
            evt.preventDefault();
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('PasswordInput').value;
         
            signInWithEmailAndPassword(auth, email, password)
                .then((credentials) => {
                    console.log(credentials);
                    
                  
                    alert("Successfully Login");
                })
                .catch((error) => {
                    console.error(error);
                    alert(error.message);
                });
        };

        mainForm.addEventListener("submit", logInUser);
    </script>
</body>
</html>
